<html>
    <head>
        <title>文件相关</title>
        <script type="module" src="./index.js"></script>
        <script type="module" src="./file.js"></script>
        <script type="module">
            import init from "./index.js";
            import { data, onFileChange, upload, download } from "./file.js";
        </script>
    </head>
    <body onload="init">
        <!-- dom -->
        <p>
            <input
                type="file"
                name="file"
                id="file"
                accept="*.*"
                multiple="false"
                onchange="onFileChange(this)"
            />
        </p>
        <button type="submit" onclick="upload()">提交文件</button>
    </body>
</html>
