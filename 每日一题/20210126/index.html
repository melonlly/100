    <script>
        /*
            Day229
                网页扫描登录的原理

            PC端 与 服务端
                1.获取登录二维码
                2.服务端生成一个会过期的uuid，若过期，则需要重新获取
                3.服务端将uuid和校验信息生成二维码，将二维码和uuid返回给PC端
                4.PC端轮询（socket、轮询）
                    登陆成功
                    二维码过期

            移动端 与 服务端
                1.扫码后，移动端得到验证信息和uuid，移动端带上验证消息、uuid、用户信息等，向服务端发送登录请求
                2.服务端判断是否是登录请求，返回一个确认信息到移动端
                3.移动端用户确认是否进行登录操作，发送确认请求
                4.服务端完成登录，更新用户状态
                5.PC端更新登录状态
        */
    </script>
</html>
