                    Object.getOwnPropertyDescriptors()      获取对象的属性描述对象

                        ES5中获取设置 prototype 对象是通过 proto 属性（非ES规范属性），
                        因此ES6中使用 setPrototypeOf() / getPrototypeOf() 操作对象的 prototype
                    遍历对象的方法
                        Object.keys()
                        Object.values()
                        Object.entries()
