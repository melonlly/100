            说明HTML布局元素的分类有哪些？
            描述每种布局元素的应用场景

            分类：
                内联元素（行内元素）：span、a、b、strong、i、em、br、input、textarea
                    自身属性 display: inline;
                    不受宽高度和其他相关css属性控制，其宽高由内容决定
                    只能容纳文本或其他行内元素，不能嵌套块级元素
                块元素：div、h1-h6、menu，ol、ul、li、dl、table、p、form
                    自身属性 display: block;
                    独占一行，从上到下排布
                    不设置宽度情况下，块元素的宽度是其 父级 内容的宽度。
                    不设置高度情况下，块元素的高度是其 自身 内容的高度。
            
            应用场景：
                内联元素：用于不指定宽高，宽高由内容确定。
                块元素：指定宽高，标签占满一行。
