    <body>
        <!--
            html标签 b 和 strong 的区别？
                相同点：显示效果一样
                不同点：
                    <b> 仅为了加粗显示文本，无额外语义（样式标签）
                    <strong> 的语义为强调，体现该部分比较重要，而其显示形式为加粗文本显示（语义标签）
            
            相关知识点：语义化
                在HTML5出现后，添加了关于页面布局结构的新标签。
                根据不同的内容使用合适的标签进行开发，即为语义化。

                语义化的意义？
                    1.对开发者友好，易于理解。
                    2.文档结构明确、语义清晰的页面在样式没有加载前也有较为明确的结构。
                    3.利于SEO，语义化便于搜索引擎爬虫理解，能获取到更多有效信息。
                    4.方便其他阅读设备（屏幕阅读器、盲人设备、移动设备等）
                
                如何语义化？
                    表示页面不同位置的标签
                        header、nav、article、section、footer、aside
                    表示具体作用和语义的标签
                        a、address、audio、code、datalist、ul、img、input等
                    注意点：
                        1.尽量减少无意义的标签使用（div、span）
                        2.语义不明确时，且既能使用div也能使用p时，尽量使用p，兼容性更好
                        3.不要使用纯样式标签
                        4.强调的文本使用strong或em
                        5.表格相关标签
                            标题caption、表头thead、主体body、尾部tfoot
                        6.表单域要用fieldset标签包起来，用legend标签说明用途
        -->
    </body>
</html>
