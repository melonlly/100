<html>
  <head>
    <!-- <meta name="参数" content="具体描述信息"> -->
    <meta name="keywords" content="关键词">
    <meta name="application name" content="当前页所属Web应用系统的名称">
    <meta name="description" content="说明">
    <meta name="author" content="作者">
    <meta name="copyright" content="版权">
    <meta name="renderer" content="renderer是在双核浏览器时，指定默认已哪个内核渲染页面">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport设置视口初始大小，仅移动设备有效 -->

    <!-- charset -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- <meta http-equiv="参数" content="具体描述"> -->
    <!-- 2秒后跳转百度 -->
    <meta http-equiv="refresh" content="2;URL=http://www.baidu.com">
    <!-- X-UA-Compatible：浏览器采用何种版本渲染当前页面 -->
    <!-- 指定IE和Chrome使用最新版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- cache-control：指定在整个请求/响应中的缓存机制 -->

    <!-- 常用mate -->
    <!-- IOS 设备 start -->
    <!-- 添加到主屏幕后的标题（IOS 6新增） -->
    <meta name="apple-mobile-web-app-title" content="标题" >
    <!-- 是否启用WebApp全屏模式，删除默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no,email=no">
    <!-- 启用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度浏览器转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- UC浏览器强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC浏览器强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC浏览器应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ浏览器强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ浏览器强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ浏览器应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- IOS 设备 end -->
    <!-- sns 社交标签 start -->
    <meta property="og:type" content="type">
    <meta property="og:url" content="url">
    <meta property="og:title" content="title">
    <meta property="og:image" content="image">
    <meta property="og:description" content="description">
    <!-- sns 社交标签 end -->
  </head>
  <body>
    <!--
        meta元素有哪些？

        什么是元数据？
          元数据（metadata）：用来描述HTML文档的基本结构，以及就如果处理文档向浏览器提供信息和指示。（其本身不是文档内容）
        
        meta元素
          提供元信息（meta-information）
          四大属性：
            charset：声明了页面的字符编码。（常用值：UTF-8、ISO-8859-1）
            content：为name和http-equiv提供元值。
            http-equiv：可改变服务器和用户代理行为。
            name：定义页面的元数据。（与content配合，不能与http-equiv、charset共存）
        
        用途
          见head
    -->
  </body>
</html>
