        网站 SEO 如何处理？

        搜索引擎原理？
          搜索引擎后台，对应一个庞大的数据库，存储了海量的关键词，关键词又对应着大量网址。（“搜索引擎蜘蛛”或“网络爬虫”）
          爬取过程：
            搜索引擎在互联网上一个又一个链接中下载的内容，进行分析，如果数据库中不存在，且可能对用户是有意义的数据，将被保存下来。
          用户搜索关键词时，引擎就能检索出相关的网址。
        
        一个关键字对应多个网址
          排序问题？ 与关键词吻合度更高的网址，将被排在前面（排除竞价排名等因素）。
          若一个网址更容易被识别，搜索引擎就会提高该网址的权重，增加对改网址的友好度。

        SEO
          1.合理设置title、description、keyword（搜索对这三项的权重逐个减少）
          2.语义化标签
          3.重点内容前置
          4.重点内容尽量不要使用不能被爬取的元素展示（flash、图片、视频、canvas等）
          5.重要内容尽量直出（SSR），减少异步请求
          6.减少使用iframe
          7.页面扁平，尽量减少复杂度
          8.提高网址速度
          9.处理好404或其他异常状态码的情况
          10.设置robots.txt
    -->
