<html>
    <body>
        <!--
            flex: 1;
            作用？
                实现是三块不同内容平分一定的空间
            flex属性默认值？
                flex-grow: 0;
                    定义item的放大比例，默认为0，即表示如果存在剩余空间，也不会放大
                flex-shrink: 1;
                    定义item的缩小比例，默认为1，即表示如果空间不足，item将被缩小
                flex-basis: auto;
                    弹性伸缩基准值，默认为auto，即item本身大小（根据item内容决定）
            完整表示？
                flex:1 == {
                    flex-grow: 1;
                    flex-shrink: 1;
                    flex-basis: 0%;
                }
                flex:none == {
                    flex-grow: 0;
                    flex-shrink: 0;
                    flex-basis: auto;
                }
                flex:auto == {
                    flex-grow: 1;
                    flex-shrink: 1;
                    flex-basis: auto;
                }
                flex:非负数值 == {
                    flex-grow: 非负数值;
                    flex-shrink: 1;
                    flex-basis: 0%;
                }
                flex:长度|百分比 == {
                    flex-grow: 1;
                    flex-shrink: 1;
                    flex-basis: 长度|百分比;
                }
                flex:非负数值1 非负数值2 == {
                    flex-grow: 非负数值1;
                    flex-shrink: 非负数值2;
                    flex-basis: 0%;
                }
                flex:非负数值 长度|百分比 == {
                    flex-grow: 非负数值;
                    flex-shrink: 1;
                    flex-basis: 长度|百分比;
                }
        -->
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                display: flex;
                list-style: none;
                border: 4px solid blue;
            }
            li {
                /* 
                    flex: 1;
                    <!-- 平均分布 -->
                */
                /*
                    flex: none;
                    <!-- 不拉伸，根据内容大小展示 -->
                */
                /*
                    flex: auto;
                    <!-- 平均分布 -->
                */
                /*
                    flex: 0.2;
                    <!-- 根据flex-grow比例显示 -->
                */
                border: 4px solid yellowgreen;
                margin: 5px;
            }
        </style>
        <ul>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
        </ul>
    </body>
</html>
