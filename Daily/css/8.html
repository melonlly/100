        <!--
            行内元素 | 块级元素
                区别：
                    1.块级元素独占一行，行内元素在一行内顺序排列
                    2.块级元素能包含行内元素，反之则不行
                    3.行内元素设置 width、height、上下margin、上下padding 无效
                补充：
                    现象：使用 inline-block 会产生元素间的空隙
                    原理：HTML中的换行符、空格符、制表符等合并为空白符，在字体大小不为0的情况时，空白符会占据一定的宽度。
                    解决：font-size: 0;
        -->
    </body>
</html>
