<html>
    <body>
        <!--
            link 和 @import 的区别

            link
                在HTML头部的link标签引入外部的css文件
                css代码只会在css文件中
            
            @import
                使用css规则引入外部css文件
            
            区别：
                1.link是XHTML标签，除了加载css，还可以定义RSS等其他事物；@import属于css范畴，只能加载css
                2.link引入css，是在页面载入时同时加载；@import需要页面完全加载完成后加载（网速慢时，可能有无样式情况）
                3.link无兼容性问题；@import低版本浏览器不支持
                4.link支持js控制DOM；@import不支持
            
            RSS？
                简易信息聚合：指的是用于发布站点更新的数种 XML 文档格式。
                RSS 被设计用来展示选定的数据。
                有利于频繁更新内容的网站。
        -->
    </body>
</html>
