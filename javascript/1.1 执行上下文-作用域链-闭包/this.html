<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>this</title>
    </head>
    <body>
        <script>
            var value = 1;

            var foo = {
                value: 2,
                bar: function () {
                    return this.value;
                },
            };

            //示例1
            console.log(foo.bar()); // 2
            //示例2
            console.log(foo.bar()); // 2
            //示例3
            console.log((foo.bar = foo.bar)()); // 1
            //示例4
            console.log((false || foo.bar)()); // 1
            //示例5
            console.log((foo.bar, foo.bar)()); // 1
        </script>
    </body>
</html>
